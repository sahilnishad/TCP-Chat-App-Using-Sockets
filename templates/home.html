{% extends 'base.html' %} 

{% block content %}
<form method="post" class="buttons">
  <h3>Welcome to the Chat Rooms</h3>
  <div>
    <input
      type="text"
      placeholder="Enter Your Name"
      name="name"
      value="{{name}}"
    />
  </div>

  
  <div class="join">
    <input type="text" placeholder="Enter Room Code" name="code" value="{{code}}" />
    <button type="submit" name="join">Join a Room</button>
  </div>
  <button type="submit" name="create" class="create-btn">Create New Room</button>
  {% if error %}
  <ul>
    <li>{{error}}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
